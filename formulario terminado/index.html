<!DOCTYPE html>
<html>
	<head>
		<link rel="stylesheet" href="./main.css">
		<title>Formulario</title>
		<script src="./main.js"> </script>
	</head>
	<body>
		<div class="Header">
			<img
				src="./assets/logo.png"
			>
			<div class="Links">
				<a href="www.google.com">Google</a>
				<a href="www.wikipedia.com">Wiki</a>
				<a href="www.youtube.com">Youtube</a>
			</div>
		</div>
		<div class="Contenedor">
			<div class="Formulario">
				<!-- documento, nombres, apellidos, fecha_nac, localidad -->
				<label> Documento: <input type="text" placeholder="Documento" id="documento"></label>
				<label> Apellidos: <input type="text" placeholder="Apellidos" id="apellidos"></label>
				<label> Nombres: <input type="text" placeholder="Nombres" id="nombres"></label>
				<label> Fecha Nac.: <input type="text" placeholder="Fecha Nac." id="fecNac"></label>
				<label> Localidad: 
					<select id="localidad">
						<option>Ushuaia</option>
						<option>Rio Grande</option>
						<option>Tolhuin</option>
					</select>
				</label>
				<span class="Boton" onclick="alerta()">Guardar</span>
			</div>
			<div id="personas">
	
			</div>
		</div>
		<div class="Footer">
			<a href="#">
				<img src="./assets/facebook.png" alt="Link a facebook">
			</a>
			<a href="#">
				<img src="./assets/instagram.png" alt="Link a instagram">
			</a>
			<a href="#">
				<img src="./assets/twitter.png" alt="Link a twitter">
			</a>
			<a href="#">
				<img src="./assets/youtube.png" alt="Link a Youtube">
			</a>
		</div>
	</body>
</html>
